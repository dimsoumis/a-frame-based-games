  title: 'Συγχαρητήρια, ολοκλήρωσες επιτυχώς το επίπεδο!',

  cancelButtonText: `Κλείσιμο Παραθύρου`,
}).then((result) => {
  if (result.isConfirmed) {
window.location.href = "../2/indexALT.html";
  } else if (result.isDenied) {
    location.reload(); 
  }
})
